<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!--<div id="app"></div>-->
    <div id="download_page_management">
        <table class="table table-bordered table-striped" id="show" >
          
            <thead>

                <tr for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">

                    <td>id</td>
                    <td>名稱</td>
                    <td>APK URL</td>
                    <td>IPA URL</td>
                    <td>QR CODE URL</td>                                
                    <td>編輯</td>
                    <td>刪除</td>
                </tr>
            </thead>
            <tbody id="tbody">

              <tr v-for="(user,index) in users" v-cloak>
                <td>
                </td>
                <td>
                  <input type="text" class="form-control" name="agent_name" placeholder="請輸入名稱" v-model="user.agent_name" />
                </td>
                <td>
                  <input type="text" class="form-control" name="apkurl" placeholder="請輸入APK URL" v-model="user.apkurl" />
                </td>
                <td>
                    <input type="text" class="form-control" name="ipaurl" placeholder="請輸入IPA URL" v-model="user.ipaurl" />
                </td>
                <td>
                    <input type="text" class="form-control" name="qrcodeurl" placeholder="請輸入QR CODE URL" v-model="user.qrcodeurl" />
                </td>
                <td>
                    <button type="submit"  class="btn btn-primary" @click="savenew" >保存</button>
                </td>
                <td>
                    <button class="btn btn-danger" v-on:click="DeleteRow(user,index)" type="button">取消</button>
                </td>

              </tr>

            <tr class="tr_h" v-for="(dd,i) in url_data" v-cloak>
              <td>{{i+1}}</td>

              <td>

                <div v-bind:id ="'input_agent_name'+dd.id"  ref="input_agent_name"  hidden=true >
                  <input type="text"  v-model="dd.agent_name"  />
                </div>
                <div v-bind:id ="'text_agent_name'+dd.id" ref="text_agent_name" >{{dd.agent_name}}</div>

              </td>
                
              <td>

                <div v-bind:id ="'input_apkurl'+dd.id"  ref="input_apkurl"  hidden=true >
                  <input type="text"  v-model="dd.url.apkurl"  />
                </div>
                <div v-bind:id ="'text_apkurl'+dd.id" ref="text_apkurl" >{{dd.url.apkurl}}</div>

              </td>

              <td>

                <div v-bind:id ="'input_ipaurl'+dd.id"  ref="input_ipaurl"  hidden=true >
                  <input type="text"  v-model="dd.url.ipaurl"  />
                </div>
                <div v-bind:id ="'text_ipaurl'+dd.id" ref="text_ipaurl" >{{dd.url.ipaurl}}</div>
              
              </td>
              
              <td>

                <div v-bind:id ="'input_qrcodeurl'+dd.id"  ref="input_qrcodeurl"  hidden=true >
                  <input type="text"  v-model="dd.url.qrcodeurl"  />
                </div>
                <div v-bind:id ="'text_qrcodeurl'+dd.id" ref="text_qrcodeurl" >{{dd.url.qrcodeurl}}</div>

              </td>
              
              <td width="8%">

                <button type="button" v-bind:id ="'edit'+dd.id" class="btn btn-outline-warning"  @click="editfun(i)"  v-bind:value="dd.id" ref="edit" >編輯</button>
                <button type="button" v-bind:id ="'up'+dd.id" class="btn btn-outline-dark"  @click="updatefun(dd.id,i)"  v-bind:value="dd.id" ref = "up" hidden=true >保存</button>
              
              </td>
              <td width="8%"><button type="button" v-bind:id ="'del'+dd.id" class="btn btn-outline-danger"  @click="delfun(dd.id)" v-bind:value="dd.id" >刪除</button></td>
            </tr>

            </tbody>                     
        </table>
    </div>
    <script type="text/javascript" src="./src/download_page_management.js"></script>
  </body>
</html>
